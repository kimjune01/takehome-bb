{% extends "base.html" %}

{% block title %}Signals - Associations Pipeline{% endblock %}

{% block content %}
<div class="mb-6">
    <h1 class="text-3xl font-bold text-gray-900">Signals</h1>
</div>

<!-- Filters -->
<div class="bg-white rounded-lg shadow p-4 mb-6">
    <div class="font-semibold text-gray-700 mb-3">Filter by:</div>
    <div class="flex flex-wrap gap-4">
        <label class="flex items-center gap-2">
            <span class="text-sm text-gray-600">Sentiment:</span>
            <select id="sentiment-filter" class="px-3 py-1.5 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="all">All</option>
                <option value="positive">Positive (> 0)</option>
                <option value="neutral">Neutral (0)</option>
                <option value="negative">Negative (< 0)</option>
            </select>
        </label>
        <label class="flex items-center gap-2">
            <span class="text-sm text-gray-600">Severity:</span>
            <select id="severity-filter" class="px-3 py-1.5 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="all">All</option>
                <option value="high">High (â‰¥ 5)</option>
                <option value="medium">Medium (0-4)</option>
                <option value="low">Low (< 0)</option>
            </select>
        </label>
        <label class="flex items-center gap-2">
            <span class="text-sm text-gray-600">Method:</span>
            <select id="method-filter" class="px-3 py-1.5 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="all">All</option>
                <option value="auto">Auto</option>
                <option value="manual">Manual</option>
            </select>
        </label>
    </div>
</div>

<!-- Stats -->
<div class="bg-white rounded-lg shadow p-4 mb-6">
    <div id="stats" class="text-gray-700">
        <span class="font-semibold">Total Signals:</span> <span id="stats-count">{{ signals|length }}</span>
    </div>
</div>

<!-- Signals Container -->
<div id="signals-container" class="space-y-4">
    <!-- Signals will be rendered here by JavaScript -->
</div>

<script>
const allSignals = {{ signals|tojson }};
let filteredSignals = allSignals;

// Apply filters
function applyFilters() {
    const sentimentFilter = document.getElementById('sentiment-filter').value;
    const severityFilter = document.getElementById('severity-filter').value;
    const methodFilter = document.getElementById('method-filter').value;

    filteredSignals = allSignals.filter(signal => {
        // Sentiment filter
        let sentimentMatch = true;
        if (sentimentFilter === 'positive') {
            sentimentMatch = signal.sentiment > 0;
        } else if (sentimentFilter === 'neutral') {
            sentimentMatch = signal.sentiment === 0;
        } else if (sentimentFilter === 'negative') {
            sentimentMatch = signal.sentiment < 0;
        }

        // Severity filter
        let severityMatch = true;
        if (severityFilter === 'high') {
            severityMatch = signal.severity >= 5;
        } else if (severityFilter === 'medium') {
            severityMatch = signal.severity >= 0 && signal.severity < 5;
        } else if (severityFilter === 'low') {
            severityMatch = signal.severity < 0;
        }

        // Method filter
        const methodMatch = methodFilter === 'all' || signal.method === methodFilter;

        return sentimentMatch && severityMatch && methodMatch;
    });

    displayStats();
    displaySignals();
}

// Display stats
function displayStats() {
    const statsCount = document.getElementById('stats-count');
    if (filteredSignals.length !== allSignals.length) {
        statsCount.textContent = `${filteredSignals.length} (of ${allSignals.length})`;
    } else {
        statsCount.textContent = allSignals.length;
    }
}

// Get sentiment badge classes
function getSentimentBadge(sentiment) {
    if (sentiment > 0) return 'bg-green-100 text-green-800';
    if (sentiment < 0) return 'bg-red-100 text-red-800';
    return 'bg-gray-100 text-gray-800';
}

// Display signals
function displaySignals() {
    const container = document.getElementById('signals-container');

    if (filteredSignals.length === 0) {
        container.innerHTML = `
            <div class="bg-white rounded-lg shadow p-12 text-center">
                <p class="text-gray-500">No signals match the selected filters.</p>
            </div>
        `;
        return;
    }

    container.innerHTML = filteredSignals.map(signal => `
        <div class="bg-white rounded-lg shadow hover:shadow-lg transition p-6">
            <div class="flex justify-between items-start gap-4">
                <div class="flex-1 min-w-0">
                    <a href="/signals/${signal.id}" class="block hover:opacity-80">
                        <div class="flex items-center space-x-3 mb-2">
                            <span class="text-lg font-semibold text-gray-900">#${signal.id}</span>
                            ${signal.issue_count > 0 ? `
                                <span class="bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded-full">
                                    ${signal.issue_count} issue${signal.issue_count !== 1 ? 's' : ''}
                                </span>
                            ` : `
                                <span class="bg-gray-100 text-gray-600 text-xs font-medium px-2.5 py-0.5 rounded-full">
                                    0 issues
                                </span>
                            `}
                        </div>
                        <h3 class="text-xl font-medium text-gray-800 mb-2">${signal.summary}</h3>
                        ${signal.context ? `
                            <p class="text-gray-600 text-sm line-clamp-2">${signal.context.substring(0, 150)}...</p>
                        ` : ''}
                    </a>
                    <div class="mt-4 flex items-center space-x-4 text-sm text-gray-500">
                        ${signal.sentiment !== null ? `
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${getSentimentBadge(signal.sentiment)}">
                                Sentiment: ${signal.sentiment}
                            </span>
                        ` : ''}
                        ${signal.severity !== null ? `
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800">
                                Severity: ${signal.severity}
                            </span>
                        ` : ''}
                        ${signal.method ? `
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                ${signal.method}
                            </span>
                        ` : ''}
                        <span>${signal.date.substring(0, 10)}</span>
                    </div>
                </div>
                <div class="flex-shrink-0">
                    ${signal.issue_count > 0 ? `
                        <a href="/signals/${signal.id}/issues" class="inline-flex items-center px-4 py-2 border-2 border-green-600 text-green-600 text-sm font-medium rounded-lg hover:bg-green-50 transition duration-150">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                            </svg>
                            View Issues
                        </a>
                    ` : `
                        <span class="inline-flex items-center px-4 py-2 border-2 border-gray-300 text-gray-400 text-sm font-medium rounded-lg cursor-not-allowed">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                            </svg>
                            No Issues
                        </span>
                    `}
                </div>
            </div>
        </div>
    `).join('');
}

// Add event listeners
document.getElementById('sentiment-filter').addEventListener('change', applyFilters);
document.getElementById('severity-filter').addEventListener('change', applyFilters);
document.getElementById('method-filter').addEventListener('change', applyFilters);

// Initialize
displaySignals();
</script>
{% endblock %}
